<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos Table</title>
</head>

<body class="container bg-secondary">
    <div class="container mt-5">
        <h1 class="text-warning">Dojos INFO</h1>
        <table class="table  m-auto text-warning">
            <tr class="table-dark">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Created_at</th>
            </tr>
            {% for dojo in dojos %}
            <tr class="table-info text-dark">
                <td>{{dojo.id}}</td>
                <td>{{dojo.name}}</a></td>
                <td>{{dojo.created_at}}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-between mt-5">
            <a href="/" class="btn btn-outline-warning mb-3 ">Homepage</a>
            <a href="/dojos" class="btn btn-outline-warning mb-3 ">Add New Dojo</a>
        </div>
    </div>
</body>

</html>
