<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container bg-secondary">
    <div class="container mt-5">
        <h1 class="text-warning">Ninjas INFO</h1>
        <table class="table  m-auto text-warning">
            <tr class="table-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age </th>
                <th>Dojo ID</th>
                <th>Created At</th>
            </tr>
            {% for ninja in ninjas %}
            <tr class="table-info text-dark">
                <td>{{ninja.first_name}}</th>
                <td>{{ninja.last_name}}</th>
                <td>{{ninja.age}}</th>
                <td>{{ninja.dojo_id}}</th>
                <td>{{ninja.created_at}}</th>
            </tr>
            {% endfor %}
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-between mt-2">
            <a href="/" class="btn btn-outline-warning mb-3 ">Homepage</a>
            <a href="/ninjas" class="btn btn-outline-warning mb-3 ">Add New Ninjas</a>
        </div>
    </div>
</body>

</html>
