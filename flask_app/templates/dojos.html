<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body class="container d-flex justify-content-evenly bg-secondary ">
    <div class=" card bg-dark mt-5 w-25 p-1 d-flex justify-content-around">
        <h1 class="text-warning">New Dojo</h1>
        <form action="/create_dojo" method="post" class="form-controll">
            <div>
                <p class="text-bg-dark mb-3">Name</p>
                <input type="text" name="name" placeholder="Enter the user name"
                    class="form-control text-bg-light p-1 mb-3">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Create Dojo" class="btn btn-outline-info mb-3 ">
            </div>
        </form>
        <a href="/" class="btn btn-outline-warning mb-3 ">Homepage</a>
    </div>
    <div class="card  mt-5 bg-dark w-50">
        <h1 class="text-warning">All Dojo</h1>
        <table class="table bg-light ">

            {% for dojo in dojos %}
            <tr class="text-warning">
                <th><a href="/dojo/{{dojo.id}}" class="text-danger">{{dojo.name}}</a></th>
            </tr>
            {% endfor %}

        </table>
        <a href="/dojosinfo" class="btn btn-outline-info mb-3 ">Dojo Info</a>
    </div>
</body>

</html>
